<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- CARD type : Work -->

    <div class="work-card">
        <div class="card-top">
            <div class="card-img-box">
                <img src="./img/user-2.jpg" alt="">                
                <img src="./img/user-1.jpg" alt="">
                <span class="card-img-box-number-filled">+3</span>
            </div>
            <div class="card-menu-btn-container">
                <div class="card-menu-btn"></div>
            </div>
        </div>
        <div class="card-bottom">
            <div class="work-top">
                <h4 class="work-heading">Design system</h4>
                <p class="work-subheading">Deadline : 18 October</p>
            </div>
            <div class="work-bottom">
                <p class="work-time">84 hours / 40%</p>
                <div class="work-done-bar">
                    <div class="work-done-bar-filled filled-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="work-card">

            </div>
            <div class="card-menu-btn-container">
             <div class="card-menu-btn">
             </div>
            </div>
        </div>
        <div class="card-bottom">
            <div class="work-top">
                <h4 class="work-heading">Make unique page for customer</h4>
                <p class="work-subheading">Deadline : 30 October</p>
            </div>
            <div class="work-bottom">
                <p class="work-time">108 hours / 75%</p>

                </div>
